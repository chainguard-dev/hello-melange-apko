name: ruby
concurrency: ruby
on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - main
    paths:
      - .github/actions/release-variant/action.yml
      - .github/workflows/ruby.yml
      - ruby/**
jobs:
  build:
    name: Release Ruby variant image
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/release-variant
        with:
          variant: ruby
          archs: amd64,arm64
